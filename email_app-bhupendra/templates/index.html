<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Send Email!</title>
</head>

<body>
<div class="navbar">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Email</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/participants">Participants</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
  <div class="container">
    <div class="row">
      <div class="col">

      </div>
      <div class="col">
        <h1 style="text-align: center;">Welcome!</h1>
        <form action="/send" method="post">
          {% csrf_token %}
          <div class="mb-3">
            <span>NOTE:Use comma for multiple emails</span>
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="text" class="form-control" id="to_email" name="to_email" placeholder="name@example.com">
          </div>
  
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
            <textarea class="form-control" id="email_body" name="email_body" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-outline-success">Send</button>
        </form>
      </div>
      <div class="col"></div>
    </div>
    <div class="container">
      <div class="row">
        {% if email != 'NULL'%}
        Email:{{ email }}
        {% endif %}
        <br>
        {% if body != 'NULL'%}
        Body:{{ body }}
        {% endif %}
        <br>
        {% if response != 'NULL'%}
        Response:{{ response }}
        {% endif %}
        <br>
        <br>
        <!-- <a href="/participants"><button type="button" class="btn btn-success">Add Participant</button></a> -->
      </div>
    </div>

  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
